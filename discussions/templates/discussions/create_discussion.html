
{% extends 'classmeet/base.html' %}

{% block title %}Start a Discussion - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="card-title h3 mb-4">Start a New Discussion</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'discussion_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary" style="background-color: var(--primary-blue);">Post Discussion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
